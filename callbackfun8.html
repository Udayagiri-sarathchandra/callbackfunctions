    <h1>exe : 9</h1>
    <script>
        function myfun() {
            return ("HELLO JAVASCRIPT")//read 
        }


        var result = myfun()
        document.write(`from Variable-${result} <br />`)

        var obj = { res: myfun() }
        document.write(`from Object-${obj.res} <br />`)

    </script>


    <h1>exe : 10</h1>
    <script>
        function myfun() {
            document.write(`Statement-1 <br />`)

            return false;//stop the execution 
            document.write(`Statement-2 <br />`)
            document.write(`Statement-3 <br />`)
        }


        myfun()
    </script>
